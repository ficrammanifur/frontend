<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ Ludo Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menu Screen -->
        <div id="menu-screen" class="screen active">
            <div class="card">
                <h1>üé≤ Ludo Multiplayer</h1>
                <p>Play with up to 4 friends!</p>
                
                <div class="form-group">
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                
                <div class="buttons">
                    <button id="create-room-btn" class="btn btn-primary">
                        ‚ûï Create New Room
                    </button>
                    
                    <div class="divider">OR</div>
                    
                    <input type="text" id="room-id-input" placeholder="Enter Room ID" maxlength="8">
                    <button id="join-room-btn" class="btn btn-secondary">
                        üö™ Join Room
                    </button>
                </div>
                
                <div id="connection-status" class="status">
                    <span class="dot offline"></span>
                    <span>Backend: <span id="backend-status">Checking...</span></span>
                </div>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen">
            <div class="card">
                <h2>Room: <span id="room-code">XXXX</span></h2>
                <div class="connection-badge" id="connection-badge">Connecting...</div>
                
                <div class="players-grid" id="players-grid">
                    <!-- Players akan di-render di sini -->
                </div>
                
                <div class="lobby-controls">
                    <p id="player-count">0/4 players joined</p>
                    <button id="start-game-btn" class="btn btn-primary" disabled>
                        ‚ñ∂Ô∏è Start Game
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->

            <div class="game-header">

                <div class="turn-info">
                    <span id="current-turn">Player 1</span>'s turn
                    <div id="dice-result" class="dice-display">üé≤</div>
                </div>
            </div>
            
            <div id="main">
                <div id="board">
                    <div id="row1">
                        <div id="green">
                            <div class="inner">
                                <div id="upper">
                                    <div class="g_green" id="g_g1"><div id="g1"></div></div>
                                    <div class="g_green" id="g_g2"><div id="g2"></div></div>
                                </div>
                                <div id="lower">
                                    <div class="g_green" id="g_g3"><div id="g3"></div></div>
                                    <div class="g_green" id="g_g4"><div id="g4"></div></div>
                                </div>
                            </div>
                        </div>
                        <div id="yellow_move">

                            <div class="box" id="31"></div>
                        </div>
                        <div id="yellow">
                            <div class="inner">
                                <div id="upper">
                                    <div class="g_yellow" id="g_y1"><div id="y1"></div></div>
                                    <div class="g_yellow" id="g_y2"><div id="y2"></div></div>
                                </div>
                                <div id="lower">
                                    <div class="g_yellow" id="g_y3"><div id="y3"></div></div>
                                    <div class="g_yellow" id="g_y4"><div id="y4"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="row2">
